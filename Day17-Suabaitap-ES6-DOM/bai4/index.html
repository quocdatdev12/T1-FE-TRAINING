<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Thêm công việc</h1>
            <div class="input-gr">
                <input type="text" placeholder="Thêm công việc" id="title">
                <select onclick="handlFilter()" value="">
                    <option value="All">All</option>
                    <option value="Todo">Todo</option>
                    <option value="Done">Done</option>
                    <option value="Doing">Doing</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Reopen">Reopen</option>
                </select>
                <br>
            </div>
            <p id="errWord" style="color: red; font-size: 20px; display: none;">Bạn không được bỏ trống công việc</p>
            <div class="status">
                <label for="">Status: </label>
                <label for="Todo"><input type="radio" id="Todo" name="status" value="Todo">Todo</label>
                <label for="Done"><input type="radio" id="Done" name="status" value="Done">Done</label>
                <label for="Doing"><input type="radio" id="Doing" name="status" value="Doing">Doing</label>
                <label for="Resolved"><input type="radio" id="Resolved" name="status" value="Resolved">Resolved</label>
                <label for="Reopen"><input type="radio" id="Reopen" name="status" value="Reopen">Reopen</label>
            </div>
            <p class="errStatus" style="color: red; font-size: 20px; display: none;">Bạn không được bỏ trống status</p>
            <div class="btn-group">
                <button class="btn-add" id="btn_submit" onclick="handleSubmit()">Thêm</button>
                <button class="btn-clear" onclick="clear()">Clear</button>
            </div>
            <div id="display">
                <!-- hiện thị -->
            </div>
            <p id="noData" style="text-align: center; font-size: 20px; color: white;">No Data</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
